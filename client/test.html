        <script src="js/lib/socket.io.min.js"></script>
        <script>
            var socket = io.connect('http://localhost:9093');
            $('#res').append("started connection");
            socket.on('news', function (data) {
                console.log(data);
                $('#res').append("blabla"+JSON.stringify(data));
                socket.emit('my other event', { my: 'data' });
            });
            socket.on("test", function(data){
                $('#res').append("<h2>"+data.message+"</h2>");
            });
            socket.on("content", function(data){$('#res').append("<h2> Alors…"+JSON.stringify(data)+"</h2>");});
        </script>
